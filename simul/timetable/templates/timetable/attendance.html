{% load static %}
<style>
        @import url('https://fonts.googleapis.com/css?family=Open+Sans|Voltaire');
</style>

<link href="{% static 'timetable/css/subscroll.css' %}" rel="stylesheet">
<link href="{% static 'timetable/css/iframe_style.css' %}" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{% static 'home/css/bootstrap.min.css' %}">

<body style="background-image: url({% static 'home/img/fav.png' %});">
   <table id="attendance_table">
        {% for course in courses %}
        <tr>
           
                <td>
                 {{course.course_code.course_name}}<br>
                 [ {{course.course_code.course_code}} ]
                 
                </td>
                <td>
                Classes Bunked : {{ course.official_classes_bunked }}
                <hr>
                Total Classes: {{ course.course_code.num_classes }}
                <hr>
                </td>
                <td>
                <h4> {{ course.bunk_percentage }} % </h4><br>
                <form method="POST">
                {% csrf_token %}
                    <button id="bunk" name="bunk" value= {{ course.course_code.course_code }}>Bunk Class</button>
                    <button id="unbunk" name="unbunk" value= {{ course.course_code.course_code}}>Un-Bunk Class</button>
                </form>
                </td>
        </tr>
        {% endfor %}
        
    
   </table>
</body>
